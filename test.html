<!DOCTYPE html>
<html lang="en">
<head>
  <title>Snack Layout</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    section{
      width: 50%;
      height: 100vh;
      background-color: red;
      display: flex;
      flex-wrap: wrap;
    }
    .first{
      height: 50%;
      width: 50%;
      background-color: orange;
    }
    p{
      width: 50%;
    }
    .second{
      height: 60%;
      width: 60%;
      background-color: gray;
      position: relative;
      bottom:10%;
      left: 40%;
    }
  </style>
</head>
<body>
  <section>
    <div class="first"></div>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem ipsum dolor.</p>
    <div class="second"></div>
  </section>
</body>
</html>
