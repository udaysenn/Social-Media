<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-text {
      position: absolute;
      top: 50%;               /* center vertically */
      left: 50%;              /* center horizontally */
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="/assets/front-view-desk-concept-with-copy-space.jpg" alt="Image" />
    <div class="image-text">Your Text Here</div>
  </div>

</body>
</html>
